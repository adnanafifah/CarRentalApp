<ion-header>

	<ion-navbar color="primary">
		<ion-title>Book A Vehicle</ion-title>
	</ion-navbar>

</ion-header>


<ion-content>
	<form [formGroup]="bookingForm">
		<ion-list>
			<!-- Applicant Information -->
			<div formGroupName="applicant_info">
				<ion-list-header color="lightblue">
					APPLICANT INFORMATION
				</ion-list-header>
				<ion-item>
					<ion-label stacked>Full Name</ion-label>
					<ion-input type="text" formControlName="username"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label stacked>IC No</ion-label>
					<ion-input type="text" formControlName="icno"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label stacked>Phone No</ion-label>
					<ion-input type="text" formControlName="phoneno"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label stacked>E-mail</ion-label>
					<ion-input type="text" formControlName="email"></ion-input>
				</ion-item>
			</div>

			<!-- Vehicle Information -->
			<div formGroupName="vehicle_info">
				<ion-list-header color="lightblue">
					VEHICLE INFORMATION
				</ion-list-header>
				<ion-item>
					<ion-label stacked>Model</ion-label>
					<ion-input type="text" formControlName="model"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label stacked>Registration No</ion-label>
					<ion-input type="text" formControlName="regno"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label stacked>Chassis No</ion-label>
					<ion-input type="text" formControlName="chassisno"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label stacked>Price Per Day (RM)</ion-label>
					<ion-input type="text" formControlName="price"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label stacked>Category</ion-label>
					<ion-input type="text" formControlName="category"></ion-input>
				</ion-item>
			</div>

			<ion-list-header color="lightblue">
				BOOKING INFORMATION
			</ion-list-header>
			<ion-item>
				<ion-label stacked>Destination</ion-label>
				<ion-input type="text" formControlName="destination"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label stacked>Departure Date</ion-label>
				<ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MMMM YYYY" formControlName="depart_date"></ion-datetime>
			</ion-item>
			<ion-item>
				<ion-label stacked>Return Date</ion-label>
				<ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MMMM YYYY" formControlName="return_date"></ion-datetime>
			</ion-item>
			<ion-item>
				<ion-label stacked>Duration (days)</ion-label>
				<ion-input type="text" formControlName="duration"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label stacked>Purpose</ion-label>
				<ion-textarea formControlName="purpose"></ion-textarea>
			</ion-item>
			<ion-item>
				<ion-label stacked>Final Price (RM)</ion-label>
				<ion-input type="text" formControlName="estimate_price"></ion-input>
			</ion-item>
		</ion-list>

		<button ion-button full color="secondary" (click)="submitBooking()">Submit</button>
	</form>
</ion-content>
