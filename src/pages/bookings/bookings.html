<ion-header>

	<ion-navbar color="primary">
		<ion-title>Bookings</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding-vertical>
	<ion-list>
		<ion-item *ngFor="let booking of bookings$ | async" (click)="navigateToDetail(booking)">
			<ion-avatar item-start>
				<img [src]="booking.vehicle_info.image ? booking.vehicle_info.image : 'assets/imgs/default.png'">
			</ion-avatar>
			{{booking.bookingno}}
			<p>{{booking.destination}}</p>
			<p>{{booking.depart_date.toDate() | date: 'dd/MM/yyyy'}}</p>
			<button item-end ion-button [color]="getBookingColor(booking.booking_status)">
				{{booking.booking_status}}
			</button>
		</ion-item>
	</ion-list>
</ion-content>
