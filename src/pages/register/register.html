<ion-header>
	<ion-navbar>
		<ion-title>Register</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding class="register-container">
	<ion-grid style="height: 100%">
		<ion-row justify-content-center align-items-center style="height: 100%">
			<ion-col>

				<form [formGroup]="registerForm" (submit)="registerUser()">
					<ion-card>
						<ion-card-header>
							<div text-center>
								<img src="assets/imgs/uitm-logo.png" style="width: 40%; display: inline;">
							</div>
						</ion-card-header>
						<ion-card-content>
							<ion-item margin-vertical>
								<ion-label>
									<ion-icon name="person"></ion-icon>
								</ion-label>
								<ion-input type="text" formControlName="username" placeholder="Username"></ion-input>
							</ion-item>

							<ion-item margin-vertical>
								<ion-label>
									<ion-icon name="card"></ion-icon>
								</ion-label>
								<ion-input type="text" formControlName="icno" placeholder="IC No"></ion-input>
							</ion-item>

							<ion-item margin-vertical>
								<ion-label>
									<ion-icon name="mail"></ion-icon>
								</ion-label>
								<ion-input type="text" formControlName="email" placeholder="Email"></ion-input>
							</ion-item>

							<ion-item margin-vertical>
								<ion-label>
									<ion-icon name="call"></ion-icon>
								</ion-label>
								<ion-input type="text" formControlName="phoneno" placeholder="Phone Number (+60123456789)"></ion-input>
							</ion-item>

							<ion-item margin-vertical>
								<ion-label>
									<ion-icon name="lock"></ion-icon>
								</ion-label>
								<ion-input type="password" formControlName="password" placeholder="Password"></ion-input>
							</ion-item>

							<ion-item margin-vertical>
								<ion-label>
									<ion-icon name="lock"></ion-icon>
								</ion-label>
								<ion-input type="password" formControlName="confirmPassword" placeholder="Confirm Password"></ion-input>
							</ion-item>

							<button ion-button block margin-vertical>Register</button>
						</ion-card-content>
					</ion-card>
				</form>
			</ion-col>

		</ion-row>
	</ion-grid>
</ion-content>
